<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
	<link rel="icon" href="images/clouds_sun_weather_icon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="tablebuild.css" />
</head>
<body>
<table>
	<thead>
		<tr>
			<th colspan="3" scope="colgroup">ACME Wildwest</th>
		</tr>
		<tr>
			<th scope="col">Period</th>
			<th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>August</td>
			<td>$3,590</td>
            <td>$4,000</td>
		</tr>
		<tr>
			<td>September</td>
			<td>$4,420</td>
            <td>$5,000</td>
		</tr>
		<tr>
			<td>October</td>
			<td>$4,870</td>
            <td>$5,000</td>
		</tr>
		<tr>
			<td>November</td>
			<td>$8,610</td>
            <td id="row">$7,500</td>
		</tr>
        <tr>
			<td><i>Black Friday</i></td>
			<td colspan="2">$3,200</td>
		</tr>
		<tr>
			<td>December</td>
			<td>$6,820</td>
            <td>$7,500</td>
		</tr>
	</tbody>
    <tfoot>
    <tr>
        <th colspan="3" scope="colgroup">Compiled 11.03.2021 by Marcus Blanc</th>
    </tr>
</tfoot>
</table>
</body>
</html>
